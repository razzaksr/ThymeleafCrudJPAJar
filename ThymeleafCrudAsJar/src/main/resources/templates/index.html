<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home of GitHub</title>
</head>
<body>
	<div align="center">
		<h1>Hub List</h1>
		<a href="newhub"><h3>Add New Hub</h3></a>
		<br/>
		<table border="4" cellspacing="4" cellpadding="4">
			<thread>
				<tr>
					<th>Hub Id</th><th>Hub Name</th>
					<th>Java Repo Count</th><th>Python Repo Count</th>
					<th>Actions</th>
				</tr>
			</thread>
			<tbody>
				<tr th:each="hub:${record}">
					<td th:text="${hub.hubId}">Hub Id</td>
					<td th:text="${hub.hubName}">Hub Name</td>
					<td th:text="${hub.javaCount}">Java Count</td>
					<td th:text="${hub.pythonCount}">Python Count</td>
					<td>
						<ol type="I">
							<li><a th:href="@{'/leaf/letedit/'+${hub.hubId}}">Edit</a></li>
							<li><a th:href="@{'/leaf/delete/'+${hub.hubId}}">Delete</a></li>
						</ol>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
